[main]
# Define your OLED display model
# Check luma.oled project to check supported displays.
display_model = ssd1306

# Define OLED display contrast level (value: 0 to 255)
contrast = 255

# Show Armbian logo (value: yes or no)
show_logo = yes

# Status refresh interval
refresh = 3

show_cpu_temp = yes
show_cpu_load = yes
show_fan_rpm = yes
show_load_average = 0,1,2
show_info = yes
show_disk_info = yes

[device]
# Network Device
network_name = end0

max_cpu_temp = 60
low_fan_rpm = 0

[storage.sdram]
name = root
dir = /

[storage.raid]
name = raid
dir = /data
